<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Personagens</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .personagem {
      background-color: #1c1c1c;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .personagem img {
      width: 100%;
      border-radius: 10px;
    }
    .personagem h2 {
      margin: 10px 0 5px;
      color: #f0f0f0;
    }
    .personagem p {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="personagem">
    <img src="https://i.postimg.cc/dQgjfMyM/By-BOVKo-Ol7Pgo-UWDRh08rit-QI6Lzc-Znlz6Hw.jpg" alt="Nome do Personagem">
    <h2>Nome do Personagem<h2>Enenra</h2>
    <p>Descrição breve sobre o personagem. Pode ser personalidade, história ou curiosidades.</p>
  </div>

</body>
</html>
