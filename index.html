<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Personagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #1a1a2e;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #ff79c6;
      margin-bottom: 20px;
      font-size: 2em;
    }

    /* filtros */
    .filtros {
      text-align: center;
      margin-bottom: 30px;
    }

    .filtros button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .filtros button:hover,
    .filtros button.active {
      background-color: #ff79c6;
      color: #1a1a2e;
    }

    /* cards */
    .gallery-personagens {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .personagem {
      background-color: #2e2e3e;
      border-radius: 20px;
      width: 250px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 0 20px rgba(255, 121, 198, 0.3);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .personagem:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,121,198,0.6);
    }

    .personagem img, 
    .personagem video {
      width: 100%;
      border-radius: 15px;
      display: block;
    }

    .personagem h2 {
      margin: 10px 0 5px;
      color: #ff79c6;
    }

    .personagem p {
      font-size: 13px;
      color: #ddd;
    }

    /* botão de favorito */
    .fav-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff79c6;
      color: #1a1a2e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .fav-btn:hover {
      background-color: #ffb3d9;
      transform: scale(1.05);
    }
  </style>
</head> 

<body>
  <h1>Galeria de Personagens</h1>

  <!-- Filtros -->
  <div class="filtros">
    <button data-filter="all" class="active">Todos</button>
    <button data-filter="dan-da-dan">Dan da Dan</button>
    <button data-filter="jujutsu-kaisen">Jujutsu Kaisen</button>
    <button data-filter="one-piece">One Piece</button>
    <button data-filter="onepunch">One Punch Man</button>
    <button data-filter="animes">Animes</button>
  </div>

  <!-- Galeria -->
  <div class="gallery-personagens">
    <!-- exemplo de card com vídeo (Dan Da Dan) -->
    <div class="personagem" data-anime="animes" data-id="dan-da-dan-anime">
      <video autoplay loop muted playsinline>
        <source src="https://streamable.com/lfoxm8" type="video/mp4">
        Seu navegador não suporta vídeos.
      </video>
      <h2>Dan Da Dan</h2>
      <p>Entre aliens e yokais, uma jornada insana com humor, emoção e caos sobrenatural.</p>
      <button class="fav-btn">♡ Favoritar</button>
    </div>

    <!-- Exemplo: personagem -->
    <div class="personagem" data-anime="dan-da-dan" data-id="momo-ayase">
      <img src="https://i.postimg.cc/c1jx5ZKj/Picsart-25-11-03-00-33-27-851.jpg" alt="Momo Ayase">
      <h2>Momo Ayase</h2>
      <p>Poderes psíquicos, braços invisíveis. Papel central entre o sobrenatural e o científico.</p>
      <button class="fav-btn">♡ Favoritar</button>
    </div>

    <!-- (pode deixar o resto dos personagens e animes aqui, igual antes) -->
  </div>

  <script>
    // favoritos
    window.addEventListener('DOMContentLoaded', () => {
      const favs = JSON.parse(localStorage.getItem('favs')) || [];
      document.querySelectorAll('.personagem').forEach(card => {
        const id = card.getAttribute('data-id');
        const btn = card.querySelector('.fav-btn');
        if (favs.includes(id)) btn.textContent = '❤️ Favoritado';
      });

      document.querySelectorAll('.fav-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const card = btn.closest('.personagem');
          const id = card.getAttribute('data-id');
          let favs = JSON.parse(localStorage.getItem('favs')) || [];
          if (favs.includes(id)) {
            favs = favs.filter(f => f !== id);
            btn.textContent = '♡ Favoritar';
          } else {
            favs.push(id);
            btn.textContent = '❤️ Favoritado';
          }
          localStorage.setItem('favs', JSON.stringify(favs));
        });
      });

      // filtros
      const buttons = document.querySelectorAll('.filtros button');
      const personagens = document.querySelectorAll('.personagem');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filter = btn.getAttribute('data-filter');
          personagens.forEach(p => {
            p.style.display =
              filter === 'all' || p.getAttribute('data-anime') === filter
                ? 'block'
                : 'none';
          });
        });
      });
    });
  </script>
</body>
</html>
